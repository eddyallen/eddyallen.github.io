    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>

                <div id="form-main">
                    <div id="form-div">
                        <form class="form" id="form1" method="POST">
                            <p class="name">
                                <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                            </p>
                            <p class="email">
                                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                            </p>
                            <p class="text">
                                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                            </p>
                            <div class="submit">
                                <input type="submit" value="SEND" id="button-blue"/>
                                <div class="ease"></div>
                            </div>
                        </form>
                        <script>var contactform =  document.getElementById('form1'); contactform.setAttribute('action', '//formspree.io/' + 'booking' + '@' + 'eddyallen' + '.' + 'co.uk');</script>
                    </div>
                </div><!-- #form-main END -->

                <p>
                    Tel: +44 7497800215<br />
                    <a href="mailto:{{ site.email }}">{{ site.email }}</a><br />
                    Skype: EddyAllen4Peace
                </p>

                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
